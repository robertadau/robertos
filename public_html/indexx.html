    <h1>Būdakalnis</h1>
    <hr>
    <p>Būdakalnis (arba Ažušilės kalnas, Ažušilis) – viena aukščiausių kalvų Lietuvoje (284,8 m), 3 km į rytus nuo Ignalinos, Švenčionių aukštumoje.
    <hr>
    <p>Susidarė paskutinio ledynmečio metu iš moreninio priemolio, žvirgždo, gargždo, riedulių. Šiaurinėje kalvos papėdėje įsikūręs Ažušilės kaimas.</p>
</main>
